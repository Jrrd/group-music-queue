<!DOCTYPE html>
<html>
<head>
    <title>Audio Server - Group Music Queue</title>

    <link type="text/css" rel="stylesheet" href="stylesheets/server.css"/>

</head>
<body>
<div class="container">

    <div id="player" class="player">
        <span>[ PREVIOUS ]</span>
        <span>[ PLAY ]</span>
        <span>[ PAUSE ]</span>
        <span>[ NEXT ]</span>
    </div>

    <div id="playlist" class="playlist">
        <!-- PLAYLIST -->
    </div>

</div>


<!-- APP JAVASCRIPT ========================================= -->

<script data-main="scripts/server-ui-bootstrap.js" src="scripts/lib/require.min.js"></script>

<!-- TEMPLATES ============================================== -->

<script id="empty-list" type="text/template">

    No items in queue.

</script>

<script id="playlist-item" type="text/template">

    <span class='file'>File: <%- filepath %></span>
    &nbsp;
    <span class='client'>Client: <%- client %></span>

</script>


</body>
</html>
